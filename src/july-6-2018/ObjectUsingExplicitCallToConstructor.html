<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        function emp(id, name, salary){
            this.id = id;
            this.name = name;
            this.salary = salary;
        }

        e = new emp(420, "Krishna", 60000)
        document.write(e.id + " " + e.name + " " + e.salary)
    </script>
</body>
</html>
