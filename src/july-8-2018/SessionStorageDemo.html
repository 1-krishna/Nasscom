<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script>
        if(sessionStorage.count){
            sessionStorage.count = Number(sessionStorage.count) + 1
        }else{
            sessionStorage.count = 1
        }
    </script>
</head>
<body>
    <script>
        document.write("Total hits " + sessionStorage.count)
    </script>
</body>
</html>
