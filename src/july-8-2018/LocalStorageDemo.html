<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script>
        if (localStorage.count) {
            localStorage.count = Number(localStorage.count) + 1
        } else {
            localStorage.count = 1
        } if (localStorage.count == 5) {
            localStorage.clear();
        }

        //it will work even if browser is closed
    </script>
</head>

<body>
    <script>
        document.write("It will persist after closing browser")
        document.write("Total hits " + localStorage.count)
    </script>
</body>

</html>
